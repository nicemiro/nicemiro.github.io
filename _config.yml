# Configurations
title:            BabyK's log
longtitle:        BabyK's Log
author:           BabyK
email:            mirothunder27@gmail.com
description: 
  My Logs

version:          1.0
gitbook_version:  3.2.3

url:              'https://nicemiro.github.io'
baseurl:          
rss:              RSS

toc:
  enabled: false
  h_min: 1
  h_max: 5

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

syntax_highlighter_style: colorful

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

collections:
  pages:
    output: true
    permalink: /:collection/:path/

  posts:
    output: true
    permalink: /:collection/:path

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jemoji

future: true